version: "2.1"
services:
  tickbybit:
    image: tickbybit
    container_name: tickbybit
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - SETTINGS_FILE=${SETTINGS_FILE}
      - BOT_DIRPATH=${BOT_DIRPATH}
      - PRICE_TTL=${PRICE_TTL}
      - ALLOWED_USERS=${ALLOWED_USERS}
    volumes:
      - settings:/app/.settings
    restart: unless-stopped

volumes:
  settings:
